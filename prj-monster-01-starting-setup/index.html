<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game" :style="{display: endGame ? 'block' : 'none'}">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div :style="{width: healthbarMonster + '%'}" class="healthbar__value"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div :style="{maxWidth: healthbarPlayer + '%'}" class="healthbar__value"></div>
        </div>
      </section>
      <section id="controls" v-if="endGame">
        <button @click="attackPlayer">ATTACK</button>
        <button :disabled="dis" @click="specialAttackPlayer">SPECIAL ATTACK</button>
        <button @click="healHero">HEAL</button>
        <button @click="surrend">SURRENDER</button>
      </section>
      <section v-else-if="endGame==false">
        <p>you surrend</p>
        <button @click="surrend">Start new game</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="item in battleLog">
            {{item}}
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
